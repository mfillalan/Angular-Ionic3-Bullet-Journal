<ion-header>

  <ion-navbar>
    <ion-title>Goals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-scroll style="height: 200px">
    <ion-list>

      <span *ngIf="sqliteService.goals.length == 0">
        <ion-item>
          No Goals
        </ion-item>
      </span>

      <span *ngIf="sqliteService.goals.length > 0">
        <ion-item *ngFor="let goal of sqliteService.goals">
          <ion-label>{{ goal.name }}</ion-label>
          <p>{{ goal.desc }}</p>
        </ion-item>
      </span>

    </ion-list>
  </ion-scroll>

  <form [formGroup]="goalForm" (ngSubmit)="onSubmit()" )>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea formControlName="desc"></ion-textarea>
    </ion-item>

    <button type="submit" ion-button block>{{ button_str }}</button>

  </form>

</ion-content>
