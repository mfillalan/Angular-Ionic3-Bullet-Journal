<ion-header>

  <ion-navbar>
    <ion-title>Goals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


<ion-list>

  <span *ngIf="sqliteService.goals.length == 0">
    <ion-item>
      No Goals
    </ion-item>
  </span>

  <span *ngIf="sqliteService.goals.length > 0">
    <ion-item-sliding *ngFor="let goal of sqliteService.goals" #slidingItem>
      <ion-item>
        <ion-label>{{ goal.name }}</ion-label>
        <p>{{ goal.desc }}</p>
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="deleteGoal(goal.rowid, slidingItem)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="editGoalPrompt(goal, slidingItem)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </span>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="newGoalPrompt()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
