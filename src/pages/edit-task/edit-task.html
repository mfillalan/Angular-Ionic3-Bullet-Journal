<ion-header>

  <ion-navbar>
    <ion-title>{{ mode }} Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input [(ngModel)]="task_name"
            type="text"
            name="taskName"
            placeholder="Workout, study, etc.."
            required>
        </ion-input>
      </ion-item>

      <!--
      <ion-item>
        <ion-label fixed>Description</ion-label>
        <ion-textarea [(ngModel)]="task_desc"
            name="taskDesc"
            placeholder="Enter a description"
            required>
        </ion-textarea>
      </ion-item>
      -->

      <ion-item>
        <ion-label fixed>Parent Task</ion-label>
        <ion-select [(ngModel)]="task_parentId" name="taskParent">
          <ion-option value="-1" selected>None</ion-option>
          <ion-option *ngFor="let option of tasksWithNoParent" [value]="option.rowid">{{ option.name }}</ion-option>
        </ion-select>
      </ion-item>

      <!--
      <ion-item>
        <ion-label fixed>Completed?</ion-label>
        <ion-checkbox [(ngModel)]="task_completed" name="taskCompleted" checked="false"></ion-checkbox>
      </ion-item>
      -->

    </ion-list>

    <button ion-button="dot" type="button" icon-only [ngStyle]="{'background-color': task_color}" (click)="presentColorPopover($event)">
        <ion-icon name="color-palette"></ion-icon>
    </button>
    <ion-input type="text" hidden [(ngModel)]="task_color" name="taskColor"></ion-input>

    <button ion-button="dot" type="button" icon-only (click)="presentIconPopover($event)">
      <ion-icon [name]="task_icon"></ion-icon>
    </button>
    <ion-input type="text" hidden [(ngModel)]="task_icon" name="taskIcon"></ion-input>

    <ion-grid>
      <ion-row>
        <ion-col>
          <h2>Preview</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-chip [ngStyle]="{'background-color': task_color}">
            <ion-icon [name]="task_icon"></ion-icon>
            <ion-label>{{ task_name }}</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button
        type="submit"
        [disabled]="!f.valid"
        block>
      {{ submit_text }}
    </button>
  </form>



</ion-content>
