<ion-header>

  <ion-navbar>
    <ion-title>{{ mode }} Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input [(ngModel)]="task_name"
            type="text"
            name="taskName"
            placeholder="Workout, study, etc.."
            required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Description</ion-label>
        <ion-textarea [(ngModel)]="task_desc"
            name="taskDesc"
            placeholder="Enter a description"
            required>
        </ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label fixed>Parent Task</ion-label>
        <ion-select [(ngModel)]="task_parentId" name="taskParent">
          <ion-option value="-1" selected>None</ion-option>
          <ion-option *ngFor="let option of currentTasks" [value]="option.rowid">{{ option.name }}</ion-option>
        </ion-select>
      </ion-item>

      <!--
      <ion-item>
        <ion-label fixed>Completed?</ion-label>
        <ion-checkbox [(ngModel)]="task_completed" name="taskCompleted" checked="false"></ion-checkbox>
      </ion-item>
      -->

    </ion-list>

    <button ion-button
        type="submit"
        [disabled]="!f.valid"
        block>
      Submit
    </button>
  </form>

</ion-content>
