<ion-content>

    <ion-grid center text-center>

        <ion-row class="row-dots">

            <button ion-button="dot" class="dot-color-2" [class.selected]="colorPicked == colorList[1]" (click)="changeColor(colorList[1])"></button>

        </ion-row>

        <ion-row class="row-dots">

</ion-content>
