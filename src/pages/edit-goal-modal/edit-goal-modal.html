<ion-content padding>

    <form [formGroup]="goalForm" (ngSubmit)="onSubmit()">

        <ion-item>
          <ion-input type="text" formControlName="name" placeholder="Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea formControlName="desc" placeholder="Description"></ion-textarea>
        </ion-item>

        <button type="submit"
                ion-button
                block
                [disabled]="!goalForm.valid">{{ button_str }}
        </button>

      </form>

</ion-content>
