<ion-content padding>

  <div class="calendar-header">
    <ion-row class="calendar-month">

      <ion-col col-3>

        <button ion-button icon-only (click)="goToLastMonth()" color="secondary" round>
            <ion-icon name="arrow-back"></ion-icon>
        </button>

      </ion-col>

      <ion-col col-6>{{currentMonth}} <br> {{currentYear}}</ion-col>

      <ion-col col-3>
        <button ion-button icon-only (click)="goToNextMonth()" color="secondary" round>
            <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </div>

  <div class="calendar-body">
    <ion-grid>

      <ion-row class="calendar-weekday">
        <ion-col>Su</ion-col>
        <ion-col>Mo</ion-col>
        <ion-col>Tu</ion-col>
        <ion-col>We</ion-col>
        <ion-col>Th</ion-col>
        <ion-col>Fr</ion-col>
        <ion-col>Sa</ion-col>
      </ion-row>

      <ion-row class="calendar-date">

        <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month">
          {{lastDay}}
        </ion-col>

        <ion-col col-1 *ngFor="let day of daysInThisMonth; let i=index">
          <span class="currentDate" *ngIf="currentDate === day; else otherDate">{{day}}</span>
          <ng-template #otherDate class="otherDate">
            {{day}}<br>
            <div class="event-bullet" *ngIf="daysWithEvents[i]"></div>
          </ng-template>
        </ion-col>

        <ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month">
          {{nextDay}}
        </ion-col>

      </ion-row>

    </ion-grid>
  </div>

</ion-content>
