<ion-header>
  <ion-navbar>
    <ion-buttons left>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>

    <ion-title>
      Bullet Journal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>

  </p>
  <p>

  </p>
  <ion-card>
    <ion-card-header>
      <ion-item (click)="changeDate(date)">
        <h2>{{ monthNames[date.getMonth()] + " " + date.getDate() + ", " + date.getFullYear() }}</h2>
        <p>{{ dayNames[date.getDay()] }}</p>
      </ion-item>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-list>

      <span *ngIf="this.sqliteService.tasks.length > 0">
        <ion-item-sliding *ngFor="let task of this.sqliteService.tasks; let i=index">

          <ion-item [ngClass]="{ 'taskChild': task.parent_Task_id != -1, 'taskParent': task.parent_Task_id == -1 }">
            <ion-checkbox item-start [checked]="task.completed == 1" (ionChange)="changeCompleted(task)"></ion-checkbox>
            <ion-label>
              <h2>{{ task.name }}</h2>
            </ion-label>
            <button ion-button icon-only (click)="editTask(task)" item-end>
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-item>

          <ion-item-options side="right">
            <button ion-button color="danger" icon-only (click)="deleteTask(task.rowid)">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
      </ion-item-sliding>
      </span>

      <ion-item *ngIf="this.sqliteService.tasks.length == 0">
          <h2>No Tasks</h2>
      </ion-item>

    </ion-list>
  </ion-card>

  <ion-fab right bottom #fab (autohide)="closeFab(fab)">

    <button ion-fab color="secondary">
      <ion-icon name="add"></ion-icon>
    </button>

    <ion-fab-list side="top">
      <button ion-fab (click)="createNewTask()"><ion-icon name="add"></ion-icon></button>
    </ion-fab-list>

  </ion-fab>
