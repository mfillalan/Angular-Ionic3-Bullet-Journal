<ion-header>
  <ion-navbar>
    <ion-buttons end>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>

    <ion-title>
      Bullet Journal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    {{ monthNames[date.getMonth()] }}
  </p>
  <p>
    {{ date.getDate() + " || " + dayNames[date.getDay()] }}
  </p>

  <form>
    <ion-list>

      <span *ngIf="this.sqliteService.tasks.length > 0">
        <ion-item *ngFor="let task of this.sqliteService.tasks; let i=index">
          <ion-checkbox item-start [checked]="task.completed == 1"></ion-checkbox>
          <ion-label>
            <h2>{{ task.name }}</h2>
          </ion-label>
        </ion-item>
      </span>

      <ion-item *ngIf="this.sqliteService.tasks.length == 0">
          <h2>No Tasks</h2>
      </ion-item>

    </ion-list>
  </form>
  <button ion-button icon-only (click)="createNewTask()">
    <ion-icon name="add"></ion-icon>
  </button>
