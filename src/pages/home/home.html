<ion-header>
  <ion-navbar>
    <ion-buttons end>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>

    <ion-title>
      Bullet Journal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    {{ monthNames[date.getMonth()] }}
  </p>
  <p>
    {{ date.getDate() + " || " + dayNames[date.getDay()] }}
  </p>
  <ion-list>
    <ion-item>
      <ion-label fixed>Item 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label fixed>Item 2</ion-label>
    </ion-item>
  </ion-list>
  <button ion-button (click)="addEntry()">Add Task</button>
  <button ion-button (click)="loadEntry()">Load Entry</button>
  <button ion-button (click)="deleteEntries()">Delete All Entries</button>
  <ion-list>
    <ion-item *ngFor="let entry of entries; let i=index">
        <h2>Rowid: {{ entry.rowid}}</h2>
        <p>Date: {{ entry.date }}</p>
    </ion-item>
  </ion-list>
</ion-content>
