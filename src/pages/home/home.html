<ion-header>
  <ion-navbar>
    <ion-buttons end>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    </ion-buttons>
    
    <ion-title>
      Bullet Journal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    {{ monthNames[date.getMonth()] }}
  </p>
  <p>
    {{ date.getDay() + " " + dayNames[date.getDay()] }}
  </p>
  <ion-list>
    <ion-item>
      <ion-label fixed>Item 1</ion-label>
    </ion-item>
    <ion-item>
      <ion-label fixed>Item 2</ion-label>
    </ion-item>
  </ion-list>
  <button ion-button>Add Task</button>
</ion-content>
